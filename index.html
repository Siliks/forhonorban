<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Honor Pick & Ban</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #020617;
      border-bottom: 2px solid #1e293b;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .phase {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #93c5fd;
    }

    .heroes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    .hero {
      background: #020617;
      border: 2px solid #1e293b;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.15s, border-color 0.15s, background 0.15s;
      user-select: none;
    }

    .hero:hover {
      transform: scale(1.05);
      border-color: #60a5fa;
    }

    .hero.banned {
      background: #450a0a;
      border-color: #ef4444;
      color: #fecaca;
      cursor: not-allowed;
    }

    .hero.picked {
      background: #052e16;
      border-color: #22c55e;
      color: #bbf7d0;
      cursor: not-allowed;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }

    .box {
      flex: 1;
      background: #020617;
      border: 2px solid #1e293b;
      border-radius: 12px;
      padding: 15px;
    }

    .box h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.2rem;
      color: #93c5fd;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 6px 0;
      border-bottom: 1px solid #1e293b;
      text-align: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #1d4ed8;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>For Honor â€“ Pick & Ban System</h1>
  </header>

  <div class="container">
    <div id="phase" class="phase">Phase: Ban Heroes</div>

    <div class="heroes" id="heroes"></div>

    <div class="summary">
      <div class="box">
        <h2>Banned Heroes</h2>
        <ul id="bannedList"></ul>
      </div>
      <div class="box">
        <h2>Picked Heroes</h2>
        <ul id="pickedList"></ul>
      </div>
    </div>

    <button onclick="resetDraft()">Reset Draft</button>
  </div>

  <script>
    const heroes = [
      "Warden", "Peacekeeper", "Centurion", "Black Prior",
      "Conqueror", "Lawbringer", "Gladiator", "Warmonger",
      "Raider", "Berserker", "Highlander", "Jormungandr",
      "Valkyrie", "Warlord", "Shaman",
      "Kensei", "Orochi", "Shugoki", "Nobushi",
      "Shinobi", "Aramusha", "Hitokiri", "Kyoshin",
      "Tiandi", "Jiang Jun", "Nuxia", "Shaolin",
      "Pirate", "Medjay", "Afeera", "Ocelotl"
    ];

    const heroContainer = document.getElementById("heroes");
    const bannedList = document.getElementById("bannedList");
    const pickedList = document.getElementById("pickedList");
    const phaseText = document.getElementById("phase");

    let phase = "ban";
    let bans = [];
    let picks = [];

    function renderHeroes() {
      heroContainer.innerHTML = "";
      heroes.forEach(hero => {
        const div = document.createElement("div");
        div.className = "hero";
        div.textContent = hero;

        if (bans.includes(hero)) div.classList.add("banned");
        if (picks.includes(hero)) div.classList.add("picked");

        div.onclick = () => selectHero(hero);
        heroContainer.appendChild(div);
      });
    }

    function selectHero(hero) {
      if (bans.includes(hero) || picks.includes(hero)) return;

      if (phase === "ban") {
        bans.push(hero);
        updateList(bannedList, bans);
        if (bans.length >= 4) {
          phase = "pick";
          phaseText.textContent = "Phase: Pick Heroes";
        }
      } else {
        picks.push(hero);
        updateList(pickedList, picks);
        if (picks.length >= 4) {
          phaseText.textContent = "Draft Complete";
        }
      }

      renderHeroes();
    }

    function updateList(list, items) {
      list.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function resetDraft() {
      phase = "ban";
      bans = [];
      picks = [];
      phaseText.textContent = "Phase: Ban Heroes";
      updateList(bannedList, bans);
      updateList(pickedList, picks);
      renderHeroes();
    }

    renderHeroes();
  </script>
</body>
</html>
